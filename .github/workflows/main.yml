# This is a basic workflow to help you get started with Actions

name: Project 3 CI for Unit Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: macos-11

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - with:
          envkey_TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          envkey_TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          envkey_TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          directory: project3

      # Install requirements
      - name: Install requirements
        run: |
          cd ./project3
          pip install -r requirements.txt
          echo ${{secrets.google_credentials}} > google_credentials.json

      # Run Twitter Tests
      - name: Run Twitter Tests
        run: |
          cd ./project3
          pytest test/test_twitter.py
      
      # Run Google Sentiment Tests
      - name: Run Sentiment Tests
        run: |
          cd ./project3
          pytest test/test_twitter.py
