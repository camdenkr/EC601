# This is a basic workflow to help you get started with Actions

name: Project 3 CI for Unit Tests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-18.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          envkey_API_SECRET_KEY: ${{ secrets.TWITTER_API_SECRET }}
          envkey_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          envkey_GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SECRETS }}
          directory: project3
          file_name: .env
      
      - name: Make google json
        uses: SpicyPizza/create-envfile@v1
        with:
          envkey_: ${{ secrets.GCP_SECRETS }}
          directory: project3
          file_name: google_credentials.json
      
      
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.7' # install the python version needed
          

      # Install requirements
      - name: Install requirements
        run: |
          cd ./project3
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run Twitter Tests
      - name: Run Twitter Tests
        run: |
          cd ./project3
          pytest test/test_twitter.py
      
      # Run Google Sentiment Tests
      - name: Run Sentiment Tests
        run: |
          cd ./project3
          pytest test/test_sentiment.py
